<div id="bgColor" class="card border-2 border-double border-slate-400 w-80 mx-auto bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
        <img src="images/ellipse.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
        <h2 class="card-title">Ellipse</h2>
        <p>Area (A) = &#960; X a X b</p>
        <div class="flex justify-center items-center *:m-1">
            <input id="eliBase" class="w-1/3 bg-gray-200 rounded-sm p-2" type="text" placeholder="a">
            <span>cm</span>
            <input id="eliHeight" class="w-1/3 bg-gray-200 rounded-sm p-2" type="text" placeholder="b">
            <span>cm</span>
        </div>
        <div>
            <p id="eliShow">Ellipse Area: <span id="eliResult"></span>cm<sup>2</sup></p>
        </div>
        <div class="card-actions w-full">
            <button id="eliBtn" class="btn btn-primary w-full">Calculate</button>
        </div>
    </div>
</div>



<script>


let eliBase = document.getElementById('eliBase');
let eliHeight = document.getElementById('eliHeight');
let eliResult = document.getElementById('eliResult');
let eliBtn = document.getElementById('eliBtn');

eliBtn.addEventListener('click', function () {
    let values = getFloat(eliBase, eliHeight);
    let calc = 3.1416 * values[0] * values[1];

    eliResult.innerText = calc;
    let inner = 'eliShow';
    let outer = 'eliTemp';
    areaShow(inner, outer);
})




</script>
